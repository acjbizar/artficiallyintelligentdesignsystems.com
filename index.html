    window.onload = function(){

        canvas.height = height;
        c.fillStyle = '#000000';
        c.fillRect(0,0,width,height);
        var date = new Date();
        var time = date.getTime();
        animate(canvas, time);
    };

    function animate(canvas, lastTime){

        charChar(letter, Math.round(1 + Math.random() * 3));

        c.translate(1,1);

        requestAnimFrame(function(){
            animate(canvas, timeDiff);
        });

    var makeCurveArgs = function(points) {
        var copy = points.slice();
        var result = [];
        copy.shift(); //drop the first point, it will be handled elsewhere
        var tangent;
        if(copy.length >= 3) {
            var cp1 = copy.shift();
            var cp2 = copy.shift();
            var p2 = copy.shift();

            result.push([cp1[0], cp1[1], cp2[0], cp2[1], p2[0], p2[1]]);
        }
        while(copy.length >= 2) {
            var cp1 = [2 * p2[0] - cp2[0], 2 * p2[1] - cp2[1]];
            var cp2 = copy.shift();
            var p2 = copy.shift();
            result.push([cp1[0], cp1[1], cp2[0], cp2[1], p2[0], p2[1]]);
        }
        return result;
    }


    /* http://stackoverflow.com/questions/7584917/javascript-curve-generation */
    var notThatHard = function(points) {
        var origin = points[0].slice();
        var curves = makeCurveArgs(points);
        var drawCurves = function(context) {
            context.beginPath();
            context.moveTo(origin[0], origin[1]);
            for(var i = 0; i < curves.length; i++) {
                var c = curves[i];
                context.bezierCurveTo(c[0], c[1], c[2], c[3], c[4], c[5]);
            }
        };
        return drawCurves;
    };

    function drawGekkigheid(probability) {
        if (Math.round(Math.random() * 100) < probability) {
            if (Math.random() > .1) {
                c.fillStyle = '#ffffff';
            }
            else {
                selectColor();
            }
            x = Math.round(Math.random() * width);
            y = Math.round(Math.random() * width);
            var coords = [];
            coords.push([x, y]);
            for (var i = 0; i < Math.round(3 + Math.random() * 9); i++) {
                coords.push([Math.round(Math.random() * width), Math.round(Math.random() * width)]);
            }
            var curveDraw = notThatHard(coords);
            curveDraw(c);
            c.fill();
        }
    }

    function charChar(xchar, power) {
        // Ik maak letters van letters.
        if (power < 2) {
            drawchar(xchar);
        }
        else if (power > 5) {
            charChar(xchar, 5);
        }
        else {
            power--;
            for (var i = 0; i < 25; i++) {
                //counter++;
                if (i == 5 || i == 10 || i == 15 || i == 20 || i == 25) {
                    //counter = 0;
                    x -= w*Math.pow(5, power + 1) + margin*Math.pow(5, power);
                    y += h*Math.pow(5, power) + margin*Math.pow(5, power-1);
                }
                if (xchar[i] > .5) {
                    charChar(xchar, power);
                }
                else {
                    if (Math.random() > .01) {
                        if (colors > 150000 && colors < 150100 || Math.random() > .99) {
                            c.fillStyle = '#000000';
                        }
                        else {
                            selectColor();
                        }
                    }
                    else {
                        c.fillStyle = '#ffffff';
                    }
                    c.beginPath();
                    c.arc(x+w*Math.pow(5, power)/2, y+w*Math.pow(5, power)/2, w*Math.pow(5, power)/2, 0, Math.PI*2, false);
                    c.closePath();
                    c.fill();
                    x += w*Math.pow(5, power) + margin * Math.pow(5, power - 1);
                }
            }
            y -= h*4*Math.pow(5, power);
            y -= margin*4*Math.pow(5, power - 1);
        }
    }

    function drawchar(xchar) {
        // Ik maak letters van deeltjes.
        h = d;
        w = d;
        for (var i = 0; i < 25; i++) {
            if (i == 5 || i == 10 || i == 15 || i == 20 || i == 25) {
                x -= w*5;
                y += h;
            }
            if (xchar[i] > .5) {
                drawprimitive();
            }
            x += w;
        }
        y -= h*4;
        x += margin;
    }

    function drawprimitive() {
        if (h < 3 || w < 3) {
            c.fillRect(x, y, w, h);
        }
        else {
            c.beginPath();
            c.arc(x+w/2, y+w/2, w/2, 0, Math.PI*2, false);
            c.closePath();
            c.fill();
        }
    }
